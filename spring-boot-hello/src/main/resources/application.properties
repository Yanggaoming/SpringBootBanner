server.port=8999
#是否开启theymeleaf 缓存
spring.thymeleaf.cache=false
#thymeleaf路径
spring.thymeleaf.prefix=classpath:/templates/
#后缀
spring.thymeleaf.suffix=.html
#编码
spring.thymeleaf.encoding=utf-8
#文本类型
spring.thymeleaf.servlet.content-type=text/html
#展示形式
spring.thymeleaf.mode=HTML5


#数据库连接配置

#描述数据源，编码，时区等格式
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据源类型  阿里druid数据库连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#数据持久化

#是否打印SQl语句
spring.jpa.show-sql=true
#mybatis配置文件路径
mybatis.config-location=classpath:MyBatis.xml
#指定mybatis本地路径,例如在mybatis/mappings 下所有的xml 后缀的文件
mybatis.mapper-locations=classpath:mybatis/mapping/*.xml 
#打印mybatis的sql 语句 com.demo.mapper  为包名
logging.level.com.demo.mapper=debug
#别名实体包,多个逗号隔开
mybatis.type-aliases-package=com.user.bean

























